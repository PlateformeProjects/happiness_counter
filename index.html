<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .container {
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .timer-display.pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); color: #ff6b6b; }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        input {
            width: 80px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: bold;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .alarm-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alarm-content {
            text-align: center;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .alarm-text {
            font-size: 80px;
            color: #ff6b6b;
            text-shadow: 0 0 30px #ff6b6b;
            margin-bottom: 30px;
        }

        .dismiss-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="controls">
            <input type="number" id="hours" placeholder="HH" min="0" max="23">
            <span style="color: #fff; font-size: 30px; align-self: center;">:</span>
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <span style="color: #fff; font-size: 30px; align-self: center;">:</span>
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        </div>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="alarm-container" id="alarmContainer">
        <div class="alarm-content">
            <div class="alarm-text">⏰ TEMPS ÉCOULÉ! ⏰</div>
            <button class="dismiss-btn" id="dismissBtn">OK</button>
        </div>
    </div>

    <script>
        // Génération des particules
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Variables du timer
        let totalSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const timerDisplay = document.getElementById('timerDisplay');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alarmContainer = document.getElementById('alarmContainer');
        const dismissBtn = document.getElementById('dismissBtn');

        function updateDisplay() {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            timerDisplay.textContent = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            if (totalSeconds <= 10 && totalSeconds > 0 && isRunning) {
                timerDisplay.classList.add('pulse');
            } else {
                timerDisplay.classList.remove('pulse');
            }
        }

        function playAlarm() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            setTimeout(() => playAlarm(), 500);
        }

        function showAlarm() {
            alarmContainer.style.display = 'flex';
            playAlarm();
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                if (totalSeconds === 0) {
                    const h = parseInt(hoursInput.value) || 0;
                    const m = parseInt(minutesInput.value) || 0;
                    const s = parseInt(secondsInput.value) || 0;
                    totalSeconds = h * 3600 + m * 60 + s;
                    
                    if (totalSeconds === 0) {
                        alert('Veuillez définir un temps!');
                        return;
                    }
                }
                
                isRunning = true;
                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateDisplay();
                    
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        showAlarm();
                    }
                }, 1000);
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            totalSeconds = 0;
            updateDisplay();
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
        });

        dismissBtn.addEventListener('click', () => {
            alarmContainer.style.display = 'none';
            resetBtn.click();
        });

        updateDisplay();
    </script>
</body>
</html>
