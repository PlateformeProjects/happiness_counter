<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minuteur Fun</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./effects.js"></script>

  </head>

  <body>
    
    <div class="container">
      <div class="timer-display" id="timerDisplay">00:00:00</div>

      <div class="controls">
        <input type="number" id="hours" placeholder="HH" min="0" max="23" />
        <span style="color: #fff; font-size: 30px; align-self: center">:</span>
        <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
        <span style="color: #fff; font-size: 30px; align-self: center">:</span>
        <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
      </div>

      <div class="buttons">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="pause-btn" id="pauseBtn">Pause</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="alarm-container" id="alarmContainer">
      <div class="alarm-content">
        <div class="alarm-text">⏰ TEMPS ÉCOULÉ! ⏰</div>
        <button class="dismiss-btn" id="dismissBtn">OK</button>
      </div>
    </div>
  </body>
</html>
